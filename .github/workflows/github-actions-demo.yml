name: Python Workflow

on: [push]

jobs:
  display-python-version:
    runs-on: ubuntu-latest
    steps:
    - name: Display Python Version
      run: python --version

  pylint-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint Flask
    - name: PyLint Check
      run: pylint ./app.py
